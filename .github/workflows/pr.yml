name: CI on Pull Request
on:
  pull_request:

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Gate-keeper job: Only allow workflow to proceed if PR is from same repository (not a fork)
  check-fork:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: PR is from same repository
        run: echo "PR is from the same repository, proceeding with workflow"

  ci:
    needs: check-fork
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run CI Steps
        uses: ./.github/actions/ci-steps

  test-multi-python:
    needs: check-fork
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run multi-Python tests
        uses: ./.github/actions/multi-python-tests
        with:
          python-version: ${{ matrix.python-version }}

  devcontainer-check:
    needs: check-fork
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            fullcheck:
              - '.devcontainer/**'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'project/**'
              - 'tasks.py'

      - name: Run devcontainer check
        uses: ./.github/actions/devcontainer-check
        with:
          full-check: ${{ steps.changes.outputs.fullcheck }}
