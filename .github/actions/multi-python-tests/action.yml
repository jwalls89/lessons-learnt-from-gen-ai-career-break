name: 'Multi-Python Tests'
description: 'Run tests across multiple Python versions'
inputs:
  python-version:
    description: 'Python version to use'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install poetry
      run: make install_poetry
      shell: bash
    - name: Setup environment
      run: make install_ci
      shell: bash
    - name: Run unit tests
      run: poetry run invoke tests.unit
      shell: bash
    - name: Run integration tests
      run: poetry run invoke tests.integration
      shell: bash
