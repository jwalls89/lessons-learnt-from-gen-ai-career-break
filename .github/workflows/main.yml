name: CI on Push to Main
on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run CI Steps
        uses: ./.github/actions/ci-steps

  test-multi-python:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run multi-Python tests
        uses: ./.github/actions/multi-python-tests
        with:
          python-version: ${{ matrix.python-version }}
