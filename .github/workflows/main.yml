name: CI on Push to Main
on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run CI Steps
        uses: ./.github/actions/ci-steps

  test-multi-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run multi-Python tests
        uses: ./.github/actions/multi-python-tests
        with:
          python-version: ${{ matrix.python-version }}

  devcontainer-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run devcontainer check
        uses: ./.github/actions/devcontainer-check
        with:
          full-check: 'true'
