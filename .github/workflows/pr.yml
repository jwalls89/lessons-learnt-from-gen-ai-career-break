name: CI on Pull Request
on:
  pull_request:

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Gate-keeper job: Only allow workflow to proceed if PR is from same repository (not a fork)
  check-fork:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: PR is from same repository
        run: echo "PR is from the same repository, proceeding with workflow"

  ci:
    needs: check-fork
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run CI Steps
        uses: ./.github/actions/ci-steps

  test-multi-python:
    needs: check-fork
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run multi-Python tests
        uses: ./.github/actions/multi-python-tests
        with:
          python-version: ${{ matrix.python-version }}
